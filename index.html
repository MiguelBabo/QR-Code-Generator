<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="app">
        <div id="container">
            <div id="input">
                <h1>QR Code Generator</h1>
                <input type="text" id="qrText" placeholder="Type here">
            </div>
            <div id="imageBox">
                <img src="" alt="" id="qrImage">
            </div>
            <div id="button">
                <button id="qrButton">Generate</button>
            </div>
        </div>
    </section>
</body>
</html>
